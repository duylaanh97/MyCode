<h1 class="dislay-4">
  EMP. Register
</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="firstname" #firstname="ngModel" [(ngModel)]="service.formData.firstname" placeholder="First Name" class="form-control" required>
    <div *ngIf="firstname.invalid && firstname.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="lastname" #lastname="ngModel" [(ngModel)]="service.formData.lastname" placeholder="Last Name" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <input name="number" #number="ngModel" [(ngModel)]="service.formData.number" placeholder="Phone" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SAVE</button>
  </div>
</form>
