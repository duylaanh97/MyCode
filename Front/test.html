<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Design Game Shop</title>
</head>
<body>
	<form id="vidu">
		<input type="button" id="hello" value="Xuất câu chào" onclick="alert('Chào bạn');"><br>
		<input type="button" id="Change Password" value="Đổi mật khẩu" onclick="Answer=confirm('Bạn có đồng ý đổi mật khẩu không?');"><br>

		<div>
			<label id="Hello1" style="color: blue;"></label><br>
			<input type="button" id="xuat" value="Xuất Câu Chào" onclick="Hello1.innerText=prompt('Nhập tên của bạn',)"><br>
		</div>
		
		<input type="button" id="hello" value="Xuất câu chào" ondblclick="alert('ShopPS');"><br>
		<input type="button" id="hello" value="Xuất câu chào" onmousedown="alert('ShopPS');"><br>
		<input type="button" id="hello" value="Xuất câu chào" onmouseup="alert('ShopPS');"><br>
		<input type="button" id="hello" value="Xuất câu chào" onmousemove="alert('ShopPS');"><br>
		<input type="button" id="hello" value="Xuất câu chào" onmouseout="alert('ShopPS');"><br>

		<input type="button" id="openwindow" value="Mở cửa số mới" onclick="window.open('http://phamleduy.surge.sh')">
		<input type="button" id="mocuasohienhanh" value="Mở cửa sổ hiện hành" onclick="window.open('http://google.com','_self')">
		<input type="button" id="dongcuaso" value="Đóng cửa sổ" onclick="window.close('Đóng nhé!')"> 
	</form>
	
	<script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
