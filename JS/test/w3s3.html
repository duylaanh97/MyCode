<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS3</title>
</head>
<body style="text-align: center;">
	<p id="font">Đây là Duy</p>
	<button type="button" onclick="document.getElementById('font').style.fontSize='35px'">To lên Nè</button>
	<button type="button" onclick="document.getElementById('font').style.fontSize='10px'">Nhỏ đi nà</button>
	<button type="button" onclick="document.getElementById('font').style.display='none';">Biến mất nè</button>
	<button type="button" onclick="document.getElementById('font').style.display='block';">Hiện ra nè</button>
</body>
</html>
